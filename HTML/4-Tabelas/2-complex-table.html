<!--
    2 lojas
        Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos
-->
<table>
  <caption>
    Produzidos x Vendidos por loja
  </caption>

  <colgroup>
    <col />
    <!--s칩 precisa colocar span, j치 que j치 est치 sendo editada uma coluna-->
    <col span="2" style="background-color: red" />
    <col span="2" style="background-color: blue" />
  </colgroup>

  <thead>
    <tr>
      <!--rowspan (linhas ocupadas)-->
      <th rowspan="2"></th>
      <!--colspan (colunas ocupadas) / escopo por agrupamento de coluna-->
      <th colspan="2" scope="colgroup">Joao</th>
      <th colspan="2" scope="colgroup">Pedro</th>
    </tr>
    <tr>
      <!--escopo por colunas-->
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <!--escopo por linhas-->
      <th scope="row">Vassouras</th>
      <td>50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>
    <tr>
      <th scope="row">Baldes</th>
      <td>10</td>
      <td>10</td>
      <td>30</td>
      <td>25</td>
    </tr>
  </tbody>
</table>
