<!--cria a tabela-->
<table>
  <!--descreve o que a tabela faz-->
  <caption>
    Pessoas por idade
  </caption>
  <!--table head (topo ou cabeça da tabela)-->
  <thead>
    <!--table row (linha da tabela)-->
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
  </thead>
  <!--table body (corpo da tabela)-->
  <tbody>
    <tr>
      <td>Joao</td>
      <td>33</td>
    </tr>
    <tr>
      <td>Pedro</td>
      <td>44</td>
    </tr>
  </tbody>
  <!--table foot (Rodapé da tabela)-->
  <tfoot>
    <tr>
      <td>Total:</td>
      <td>2 Pessoas</td>
    </tr>
  </tfoot>
</table>
