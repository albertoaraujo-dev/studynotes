<!--
  <img>
  - atributos
    - src (url da imagem)
    - alt (texto alternativo/acessibilidade)
    - title (descanso do mouse)
    - width (largura)
    - height (altura)
    - adicionando imagem dentro de um link 
    (podemos clicar na imagem para ir ao link)

  Títulos visíveis para as imagens
    - <figure> e <figcaption>
      - Maneira semântica
-->
<a href="https://rocketseat.com.br/">
  <figure>
    <img
      src="https://rocketseat.com.br/icons/icon-48x48.png"
      alt="Logo da Rocketseat"
      title="Título da imagem"
      height="50px"
    />
    <figcaption>Colocar título na imagem</figcaption>
  </figure>
</a>
