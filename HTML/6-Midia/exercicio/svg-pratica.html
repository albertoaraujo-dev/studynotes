<!--
  Área de tamanho 100x100 (área total, o circulo fica dentro dessa área)
  width="100" height="100" (largura e altura)
  style="background-color: blue" (cor da área/fundo)
    circle/rect (círculo/retângulo)
    
      cx="50" (eixo X da área/caixa)
      cy="50" (eixo Y da área/caixa)
      r="40" (raio/aumenta tamanho do círculo)
      stroke="green" (cor da borda)
      stroke-width="4" (largura da borda)
      fill="yellow" (cor do círculo)

  https://developer.mozilla.org/en-US/docs/Web/SVG
-->

<!--chamando o svg como img, perde algumas manipulações, 
  porém pode ser usado o cache do navegador-->
<img src="/HTML/6-Midia/exercicio/ball.svg" alt="círculo svg" />

<svg style="background-color: blue" width="100" height="100">
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="green"
    stroke-width="4"
    fill="yellow"
  />
</svg>

<svg width="300" height="200">
  <rect
    width="100%"
    height="100%"
    stroke="green"
    stroke-width="4"
    fill="blue"
  />
</svg>
