<!--
  SVG <svg>

  É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens
  Possuímos elementos para gerar formas

  Para entender melhor
    - Imagem rasterizada (imagem feita via pixel)
    - Imagem vetorizada (imagem feita via algorítimo)
  
  Benefício
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

  Desvantagens
    - Pode ser mais complicada de trabalhar
    - Quanto mais complexa a imagem, mais trabalho pro navegador
    - Navegadores mais antigos não possuem suporte a essa tag

  Para fotografias, ainda prefira usar imagens rasterizadas
  .jpg, .png, .jpeg
-->

<svg width="100" height="100">
  <circle
    cx="50"
    cy="50"
    r="40"
    stroke="green"
    stroke-width="4"
    fill="yellow"
  />
</svg>
