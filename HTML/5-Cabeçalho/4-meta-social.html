<!--
  <meta>

  - redes sociais
-->

<head>
  <!--Open Graph: facebook-->
  <meta property="og:title" content="Um Título" />
  <!--imagem para ser mostrada ao compartilhar no facebook-->
  <meta
    property="og:image"
    content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg"
  />
  <!--descrição para ser mostrada ao compartilhar no facebook-->
  <meta
    property="og:description"
    content="Texto para ser mostrado ao compartilhar no facebook"
  />

  <!--twitter escolheu usar o próprio atributo name-->
  <meta name="twitter:title" content="Um título" />
</head>
