<!--
  Anatomia das tags

  - Abertura de tag
  - Fechamento de tag
  - Conteúdo
  - Elementos
-->

<!-- Conteúdo + abertura e fechamento = elemento-->
<h1>
  <!--abertura-->
  O título
  <!--Conteúdo-->
</h1>
<!--fechamento-->

<!--Elementos vazios (sem fechamento de tag)-->
<img src="" alt="" />
<input type="text" />
