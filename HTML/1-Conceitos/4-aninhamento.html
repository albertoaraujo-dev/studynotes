<!--
  Aninhamento de tags (uma tag dentro da outra)

  - fluxo
  - hierarquia
  - posicionamento dos elementos
-->

<!-- p e em são filhos da tag div-->
<div>
  <p>
    Vou <em>escrever</em> um parágrafo
  </p>
  <p>
    Esse é um novo parágrafo
  </p>
</div>

<!--
  algumas tags não quebram linha(ficam em linha), 
  podemos usar <br> para forçar uma quebra de linha
-->
<p>
  Esse é um texto
  Aqui é outro texto
</p>

<p>
  Esse é um texto
  <p>Aqui é outro texto</p>
</p>
