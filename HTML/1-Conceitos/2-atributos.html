<!--
  Atributos HTML
  - informações extras
  - configurações
-->

<img src="imagem.png" alt="texto"> <!--texto alternativo caso a img não funcione-->

<!--atributo booleanos não precisam de conteúdo (são verdadeiro ou falso)-->

<input type="text" disabled>

<!--
  Aspas
  - omissão
  - simples
  - duplas
-->

<!--omissão de aspas apesar de possível, não é recomendado por gerar problemas no uso de outras tags juntas-->
<a href=https://google.com target="">link</a>

<!--aspas simples pode gerar problemas com a escrita inglesa-->
<a href=https://google.com title='Isn't'>link</a>

<!--use sempre aspas duplas, é uma boa prática-->
